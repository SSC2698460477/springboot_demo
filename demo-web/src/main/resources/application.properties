#dataSource配置
spring.datasource.url=jdbc:mysql://localhost:3306/bookinfo?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis的相关配置
mybatis.type-aliases-package=com.example.demo.dao.entity
mybatis.mapperLocations=classpath:mybatis/*.xml

# 日志配置
log.charset = UTF-8
log.level = INFO
log.path = ./logs
log.pattern = %red([%d{'MM-dd HH:mm:ss,SSS',GMT+8:00}]) %green(%level) %highlight([%thread]) %boldMagenta(%logger{0}[%line]) - %cyan(%msg%n)